<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>QR code component</title>
</head>
<body>
    <div id="main">
        <div id="scanner-image">
            <img src="./images/image-qr-code.png" alt="QR image">
        </div>
        <div id="content">
            <h3 class="heading">Improve your front-end</h3>
            <h3 class="heading">skills by building projects</h3>
            <p class="text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
    </div>
</body>
</html>
